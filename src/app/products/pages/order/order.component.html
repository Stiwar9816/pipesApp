<p-panel class="m-1" header="Pipes Personalizados">
  <p>
    Pipes Personalizados - creados por
    {{ "nosotros" | toogleCase : isUpperCase }}
  </p>
</p-panel>

<div class="card">
  <p-toolbar>
    <div class="p-toolbar-group-start">
      <p-button
        label="toogleCase"
        icon="pi pi-search"
        class="mr-2"
        (click)="toggoleUpperCase()"
      ></p-button>
    </div>

    <div class="p-toolbar-group-end">
      <p-button
        (onClick)="changeOrder('name')"
        label="Por nombre"
        icon="pi pi-sort"
        styleClass="p-button-success mr-2"
      ></p-button>
      <p-button
        (onClick)="changeOrder('canFly')"
        label="Por Volar"
        icon="pi pi-sort"
        styleClass="p-button-danger mr-2"
      ></p-button>
      <p-button
        (onClick)="changeOrder('color')"
        label="Por Color"
        icon="pi pi-sort"
        styleClass="p-button-info"
      ></p-button>
    </div>
  </p-toolbar>
</div>

<div class="grid mt-2">
  <div class="col">
    <p-panel header="Listado de HÃ©roes">
      <p-table
        [value]="heroes | sortBy : orderBy"
        [tableStyle]="{ 'min-width': '50rem' }"
      >
        <ng-template pTemplate="header">
          <tr>
            <th>Name</th>
            <th>Color</th>
            <th>Volar</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-heroe>
          <tr>
            <td>{{ heroe.name }}</td>
            <td>{{ heroe.color }}</td>
            <td>{{ heroe.canFly | canFly }}</td>
          </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>
